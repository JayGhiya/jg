          A codebase intelligence platform that uses formal grammars and schemas to create reliable,
          structured context from your code. Unlike brittle heuristics or LLM guesswork, it enables
          reliable, auditable, and efficient AI workflows built on trustworthy foundational context.

          **Core Values:**
          - **Precision:** Grammar-based analysis, not regex or LLM guesswork
          - **Efficiency:** Process large codebases without drowning in noise
          - **Reliability:** Consistent results you can trust
          - **Self-hosting:** Your code stays on your infrastructure
          - **Transparency:** Open Source

          **First AI Use Case:** Auto-updating AGENTS.md per repository that captures sections like
          Project Structure, Development Workflow, and Business Logic through deterministic code
          grammar and agents.
